<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
    <!-- <script type="text/JavaScript">
       document.addEventListener("contextmenu", function (e){
   e.preventDefault();
}, false);
   </script>   -->

</head>
<body>
	<header class="home1">
		<img src="https://blogger.googleusercontent.com/img/a/AVvXsEgbp56Fpc2_beCSvW8qU1y2FMoCSTCVaZInnrPcS6No73DKhumNAa8nygfNoOpLvyvDiPcRURNQ5JZplfNJHFCFKQoGD5G6rsStfB3n1NyHzpa1UHp-LrsmNYpVrWfQWAcRdtAw_5arhJ8_rynjRHf9pAVLI39ufHFScm8cGvmn2iloZUrJ1i_XkjoLK1gB" alt="logo">
		<p>STUDENT DATA ENTRY MANAGER</p>	
	</header>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title">Register Now</h2>
						<form>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="confirm-password">Confirm Password</label>
								<input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

    
</head>	
</body>
</html>
